{%load static%}
<!DOCTYPE html>
<head>
    <html lang="en">
    <meta charset="UTF-8">
    <title>After Glo</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <link rel='stylesheet' href='{% static 'css/main.css'%}'>
    <link rel='stylesheet' href='{% static 'css/styles.css'%}'>
</head>
<body>

    {% comment %} header {% endcomment %}
    <nav class="bg-teal-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <img class="h-12 w-12" src="static/images/newAfterGlo-logo-morefixes.svg" alt="Logo">
                    </div>
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-4">
                    <!-- Navigation Links -->
                    <a href="#" class="text-gray-300 hover:text-gold px-3 my-2 text-sm font-medium">Home</a>
                    <a href="#" class="text-gray-300 hover:text-gold px-3 my-2 text-sm font-medium">Blog</a>
                    <a href="#" class="flex-row inline-flex text-gray-300 hover:text-gold px-3 my-2 text-sm font-medium">Products
                    <!-- shopping cart component (w3)-->
                    <div class="relative">
                        <div class="t-0 absolute left-3">
                            <p class="flex h-2 w-2 items-center justify-center rounded-full bg-red-500 p-3 text-xs text-white">3</p>
                        </div>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="file: mt-4 h-6 w-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
                        </svg>
                    </div>
                    </a>
                    <a href="#" class="text-gray-300 hover:text-gold px-3 my-2 text-sm font-medium">Services</a>
                    <a href="#" class="text-gray-300 hover:text-gold px-3 my-2 text-sm font-medium">FAQ</a>
                    </div>
                </div>
                </div>
                <div class="-mr-2 flex md:hidden">
                    <!-- Mobile menu button -->
                    <button type="button" class="bg-gray-900 inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white" id="mobile-menu-button">
                        <span class="sr-only">Open main menu</span>
                        <!-- Menu open: "hidden", Menu closed: "block" -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
                        </svg>
                        <!-- Menu open: "block", Menu closed: "hidden" -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
      
        <!-- Mobile menu, show/hide based on menu state. -->
        <div class="md:hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="#" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Home</a>
                <a href="#" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">About</a>
                <a href="#" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Services</a>
                <a href="#" class="hover:bg-gray-700 text-white block px-3 py-2 rounded-md text-base font-medium">Contact</a>
            </div>
        </div>
    </nav>
    
    {% block content %}{% endblock %}

    {% comment %} footer {% endcomment %}

    <script src="{% static 'javascript/home.js' %}"></script>
</body>
</html>
